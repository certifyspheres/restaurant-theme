<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="padding: 2rem;">
        <h1>Theme System Test</h1>
        
        <div class="theme-controls" style="margin: 2rem 0; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px;">
            <label for="colorTheme">Color Theme:</label>
            <select id="colorTheme" class="theme-selector">
                <option value="default">Default</option>
                <option value="warm">Warm</option>
                <option value="cool">Cool</option>
                <option value="elegant">Elegant</option>
            </select>
            
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div style="padding: 2rem; background: var(--surface-color); border-radius: 8px; margin: 1rem 0;">
            <h2 style="color: var(--primary-color);">Sample Content</h2>
            <p style="color: var(--text-primary);">This is primary text color</p>
            <p style="color: var(--text-secondary);">This is secondary text color</p>
            <button class="btn btn-primary" style="margin: 1rem 0;">Primary Button</button>
        </div>
        
        <div id="debug-info" style="margin-top: 2rem; padding: 1rem; background: var(--surface-color); border-radius: 8px;">
            <h3>Debug Info</h3>
            <p>Current Theme: <span id="current-theme">-</span></p>
            <p>Current Color Theme: <span id="current-color-theme">-</span></p>
            <p>Theme Manager Status: <span id="theme-manager-status">-</span></p>
        </div>
    </div>

    <script>
        // Simple theme manager for testing
        const testThemeManager = {
            currentTheme: localStorage.getItem('theme') || 'light',
            currentColorTheme: localStorage.getItem('colorTheme') || 'default',
            
            init() {
                this.applyTheme();
                this.setupEventListeners();
                this.updateDebugInfo();
                console.log('Test theme manager initialized');
            },
            
            applyTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                document.documentElement.setAttribute('data-color-theme', this.currentColorTheme);
                
                const themeToggle = document.getElementById('themeToggle');
                const colorThemeSelect = document.getElementById('colorTheme');
                
                if (themeToggle) {
                    const icon = themeToggle.querySelector('i');
                    if (icon) {
                        icon.className = this.currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                    }
                }
                
                if (colorThemeSelect) {
                    colorThemeSelect.value = this.currentColorTheme;
                }
                
                this.updateDebugInfo();
            },
            
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.currentTheme);
                this.applyTheme();
                console.log('Theme toggled to:', this.currentTheme);
            },
            
            setColorTheme(theme) {
                this.currentColorTheme = theme;
                localStorage.setItem('colorTheme', theme);
                this.applyTheme();
                console.log('Color theme changed to:', theme);
            },
            
            setupEventListeners() {
                const themeToggle = document.getElementById('themeToggle');
                const colorThemeSelect = document.getElementById('colorTheme');
                
                if (themeToggle) {
                    themeToggle.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.toggleTheme();
                    });
                }
                
                if (colorThemeSelect) {
                    colorThemeSelect.addEventListener('change', (e) => {
                        this.setColorTheme(e.target.value);
                    });
                }
            },
            
            updateDebugInfo() {
                document.getElementById('current-theme').textContent = this.currentTheme;
                document.getElementById('current-color-theme').textContent = this.currentColorTheme;
                document.getElementById('theme-manager-status').textContent = 'Working';
            }
        };
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            testThemeManager.init();
        });
    </script>
</body>
</html>
